<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link placement for bulma, fonts, and APIs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>In or Out</title>
</head>

<body>
    <header class="hero is-small is-link">
        <div class="hero-body">
            <h1 class="is-size-1 title has-text-centered">In or Out</h1>
        </div>
    </header>

    <main>
        <!-- Dropdown Search Bar -->
        <section class="section box">
            <div class="container">
                <div class="columns">
                    <div class="column is is-half">
                        <div class="field">
                            <div class="control">
                                <span class="select is-fullwidth is-size-4">
                                    <select>
                                        <option>Select Cuisine</option>
                                        <option id="cuisineAmerican">American</option>
                                        <option id="cuisineChinese">Chinese</option>
                                        <option id="cuisineItalian">Italian</option>
                                        <option id="cuisineMexican">Mexican</option>
                                        <!-- Add more options in needed -->
                                    </select>
                                </span>
                                <!-- City Name Input -->
                                <input class="input is-fullwidth is-size-4 mt-4" type="text" placeholder="Type in City Name" id="cityName">
                            </div>
                            <!-- Search button -->
                            <a href="recipes.html"><span class="button is-link is-focused is-normal is-size-4 mt-4" id="inBtn">Dine In</span></a>
                            <a href="restaurant.html"><span class="button is-link is-focused is-normal is-size-4 mt-4 ml-6" id="outBtn">Dine Out</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
